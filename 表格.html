<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空调维修日常工作记录表</title>
    <link rel="stylesheet" href="表格.css">
</head>
<body>
    <div class="container">
        <h1>空调维修日常工作记录表</h1>
        <div id="form-container">
            <h2>添加维修记录</h2>
            <form id="repairForm">
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="customer">客户信息</label>
                    <input type="text" id="customer" name="customer" required>
                </div>
                <div class="form-group">
                    <label for="location">维修地点</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="problem">故障描述</label>
                    <input type="text" id="problem" name="problem" required>
                </div>
                <div class="form-group">
                    <label for="solution">维修措施</label>
                    <input type="text" id="solution" name="solution" required>
                </div>
                <div class="form-group">
                    <label for="duration">维修时长</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="cost">维修费用</label>
                    <input type="text" id="cost" name="cost" required>
                </div>
                <div class="form-group">
                    <label for="technician">维修人员</label>
                    <input type="text" id="technician" name="technician" required>
                </div>
                <div class="form-group">
                    <label for="notes">备注</label>
                    <input type="text" id="notes" name="notes">
                </div>
                <button type="submit">添加记录</button>
            </form>
        </div>

        <h2>维修记录表</h2>
        <table id="repairTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>客户信息</th>
                    <th>维修地点</th>
                    <th>故障描述</th>
                    <th>维修措施</th>
                    <th>维修时长</th>
                    <th>维修费用</th>
                    <th>维修人员</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态插入记录 -->
            </tbody>
        </table>
        <button onclick="exportTableToExcel()">导出到Excel</button>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="表格.js"></script>
</body>
</html>
